<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="/register" class="form mt-5" method="POST">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control mb-2" id="exampleFormControlInput1" placeholder="Username">
                    <label for="exampleFormControlInput1" class="form-label">email</label>
                    <input name="email" type="email" class="form-control mb-2" id="exampleFormControlInput1" placeholder="Username">
                    <label for="exampleFormControlInput2" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleFormControlInput2" placeholder="Password">
                    <button class="btn btn-primary mt-4" style="margin: 0 auto; display: block;">Submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
